<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="app">
      <div class="title">
        <h1>Typing Game</h1>
        <div class="marker"></div>
      </div>
      <button v-if="!startFlg" class="startBtn mb-20" @click="gameStart">START</button>
      <div v-if="startFlg">
        <div class="question mb-20">{{ current_question }}</div>
        <div class="clear" v-if="current_question_counts === question_counts">Clear</div>
        <div class="typeFormWrapper mb-20">
          <input id="typeForm" type="text" class="typeForm" v-model="typeBox" />
        </div>
        <div class="gaugeWrapper mb-20">
          <div class="gauge" v-bind:style="styleObject"></div>
        </div>
        <div>{{ current_question_counts }}/{{ question_counts }}</div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
